<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/fuentes.css">
    <link rel="stylesheet" href="/src/css/styleHeader.css">
    <link rel="stylesheet" href="/src/css/styleFooter.css">
    <link rel="stylesheet" href="./src/css/styleHtml2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Reservas</title>  
</head>
<body>

    <div class="container">
        <h1 class="mt-5">Reservas</h1>

        <div class="form-container mt-4">
            <h2>Registrar Cliente (POST)</h2>
            <form id="registerClientForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="registerNombre" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="registerApellido" placeholder="Apellido" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="registerDireccion" placeholder="Dirección" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="registerTelefono" placeholder="Teléfono" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Cliente</button>
            </form>
        </div>

        <div class="form-container mt-4">
            <h2>Crear Reserva (POST)</h2>
            <form id="createForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="createClienteId" placeholder="ID Cliente" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="createMesaId" placeholder="ID Mesa" required>
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" id="createFechaReserva" placeholder="Fecha Reserva" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Reserva</button>
            </form>
        </div>

        <div class="form-container mt-4">
            <h2>Buscar Reserva (GET)</h2>
            <form id="getForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="getReservaId" placeholder="ID Reserva" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar Reserva</button>
            </form>
            <div id="getResult" class="mt-3"></div>
        </div>

        <div class="form-container mt-4">
            <h2>Modificar Reserva (PUT)</h2>
            <form id="updateForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="updateReservaId" placeholder="ID Reserva" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="updateClienteId" placeholder="ID Cliente">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="updateMesaId" placeholder="ID Mesa">
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" id="updateFechaReserva" placeholder="Fecha Reserva">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="updateEstado"> 
                    <label class="form-check-label" for="updateEstado">Activa</label>
                </div>
                <button type="submit" class="btn btn-primary">Modificar Reserva</button>
            </form>
        </div>

        <div class="form-container mt-4">
            <h2>Eliminar Reserva (DELETE)</h2>
            <form id="deleteForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="deleteReservaId" placeholder="ID Reserva" required>
                </div>
                <button type="submit" class="btn btn-danger">Eliminar Reserva</button>
            </form>
        </div>
    </div>

    <script src="./src/js/crud.js"></script>

</body>
</html>
